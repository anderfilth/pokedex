  <section [ngClass]="['card', colorClass]">
    <div class="card-info">
      <div>
        <h1>{{ name }}</h1>
        <span></span>
      </div>
      <div class="types-list small">
        <span *ngFor="let type of types">{{ type }}</span>
      </div>
    </div>
    <div class="card-thumb">
      <picture>
        <img [src]="image" [alt]="name">
      </picture>
    </div>
  </section>
