<div *ngFor="let pokemon of pokemons">
  <section [ngClass]="['card', colorClass]">
    <div class="card-info">
      <div>
        <h1>{{ pokemon.name }}</h1>
        <span></span>
      </div>
      <div class="types-list small">
        <span *ngFor="let type of types">{{ pokemon.type }}</span>
      </div>
    </div>
    <div class="card-thumb">
      <picture>
        <img [src]="pokemon.img" [alt]="name">
      </picture>
    </div>
  </section>
</div>
